# Logrotate configuration for Inky Photo Frame
# This file is treated as a template by install/update scripts.

__LOG_FILE__ {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 __USER__ __GROUP__
    postrotate
        # Signal the service to reopen log file if needed
        systemctl reload inky-photo-frame 2>/dev/null || true
    endscript
}
